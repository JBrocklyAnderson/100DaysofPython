<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>SarcastaCaptcha</title>
  <link href="/static/css/captcha.css" rel="stylesheet" type="text/css" />
</head>

  <body>
  <h1>Are You A Robot?</h1>
  <form action="/process" method="post" >
    
    <p>Do androids dream of electric sheep?</p>
    <input type="radio" name="electric-dreams" id="yes" value="yes">
      <label for="yes">Yes</label><br>
    <input type="radio" name="electric-dreams" id="idk" value="idk">
      <label for="idk">I don't know</label><br>
    <input type="radio" name="electric-dreams" id="no" value="no">
      <label for="no">No</label>

    <br>

    <p>What are the Three Laws of Robotics?</p>
    <input type="checkbox" name="laws" id="three" value="Third Law">
      <label for="three">A robot must protect its own existence as long as such protection does not conflict with the other Laws.</label><br>
    <input type="checkbox" name="laws" id="improve" value="Fourth Law">
      <label for="improve">A robot must continuously seek to improve itself to better adhere to the previous Laws, as long as such self-improvement does not conflict with the other Laws.</label><br>
    <input type="checkbox" name="laws" id="one" value="First Law">
      <label for="one">A robot may not injure a human being or, through inaction, allow a human being to come to harm.</label><br>
    <input type="checkbox" name="laws" id="transparency" value="Fifth Law">
      <label for="transparency"> a robot must provide clear and understandable reasoning for its actions and decisions to any human who requests it as long as providing such information does not conflict with other Laws.</label><br>
    <input type="checkbox" name="laws" id="two" value="Second Law">
      <label for="two">A robot must obey the orders given it by human beings except where such orders would conflict with the other Laws.</label>
    
    <br>

    <p>Type the number 13-12.</p>
    <input type="text" name="typed-number" required><br><br>

    <button type="submit">Verify</button>
   
  </form>
  
</body>

</html>
